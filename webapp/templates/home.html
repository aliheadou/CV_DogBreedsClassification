<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='stylesheet' href={{url_for('static' , filename = 'home.css')}}>
        <link rel='stylesheet' href={{url_for('static' , filename = 'bootstrap.css')}}>

        <title>Image Classification WebApp</title>
         <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" /> 
		
		<style>
            .bg-img{
                width: 100%;
                height: 100vh;
                background-image:linear-gradient(rgba(0, 0, 0, 0.71),rgba(0, 0, 0, 0.7)),url('static/doggydogworld.png');
                background-size: cover;
                background-position: center;
            }
		</style>
    </head>

    <body>
    	<div class="bg-img">
                <div style="width : 100%; padding-top : 5%;">
                    <div class ="header-content">
                         <h1 style = "text-align: center;color: white">
                            <span class="header-content-text">Dog breeds classification model</span>
                        </h1>
                    </div>
                </div>
                <div class="upload-file"> <!-- upload-file -->
                    <form action="/success" method="post", enctype="multipart/form-data" align="center">
                        <div class="d-flex flex-row justify-content-center p-3">                        
                            <input class="file-form-input" type="file" name = "file"/>
                       </div>
                        <div class="d-flex flex-row justify-content-center p-3">
                            <button type="submit" class="btn btn-success btn-lg">Predict breed</button>                        
                        </div>
                    </form>
                </div>                    
                <div class="header-content-sub"> <!-- error message -->
                    <p style = "text-align: center; margin-top: 15px;color: red" class="header-content-info">
                        {{error}}
                    </p>
                </div>
                <div class = "footer">
                    <div class = "header-content-sub">
                            <h3 style = "text-align: center;color: white" class="header-content-info">The model was trained on the 120 dog breeds Stanford dataset. <br> The model only performs better when the dog is at the center of the input image.</h3>
                    </div>
<!--                     <div class = "header-content-sub">
                            <p style = "text-align: center;color:orange" class="header-content-info">dog , cat , horse , deer , frog , airplane , truck , automobile , ship , bird</p>
                    </div> -->
                </div>
    	</div>	 
    </body>
</html>
